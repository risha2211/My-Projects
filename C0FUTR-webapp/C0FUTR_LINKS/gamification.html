  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: url('https://images.shiksha.com/mediadata/images/1499418924phpOpG948.jpeg') no-repeat center center fixed; /* Your college image */
      background-size: cover;
      color: #ffffff;
      margin: 0;
      overflow-x: hidden;
    }

    /* Overlay for better text visibility */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }

    /* Header Styles */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: rgba(0, 0, 0, 0.8);
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.7);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: #e50914;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      margin-left: 1.5rem;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav a:hover, nav a.active {
      color: #e50914;
    }

    /* Gamification Section */
    .gamification-section {
      padding: 2rem;
      text-align: center;
    }

    .gamification-section h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .gamification-section ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2rem;
      animation: fadeIn 1s ease-in-out;
    }

    .gamification-section ul li {
      background-color: rgba(34, 34, 34, 0.9);
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.7);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .gamification-section ul li:hover {
      transform: scale(1.1);
      background-color: #e50914;
    }

    /* Footer Styles */
    footer {
      text-align: center;
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.8);
      color: #666;
      font-size: 0.9rem;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
