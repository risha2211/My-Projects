<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Somaiya Green - Eco-Friendly Platform</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Additional styles for the homepage */
    html, body {
      height: 100%; /* Make sure the body takes up at least 100% height */
      margin: 0;
      padding: 0;
    }

    body {
      background-image: url('https://images.shiksha.com/mediadata/images/1499418924phpOpG948.jpeg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column; /* Make the page a flex container */
    }

    header {
      background-color: #1c1c1c;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    header .logo {
      font-size: 2rem;
      color: #9b59b6;
      font-weight: bold;
    }

    header nav a {
      text-decoration: none;
      color: white;
      margin-left: 2rem;
      font-size: 1.2rem;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    header nav a:hover {
      color: #9b59b6;
    }

    header nav .active {
      color: #9b59b6;
    }

    .hero {
      background-color: #1c1c1c;
      padding: 4rem;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .hero h1 {
      font-size: 3rem;
      color: #9b59b6;
    }

    .hero p {
      font-size: 1.5rem;
      color: white;
    }

    footer {
      background-color: #1c1c1c;
      text-align: center;
      padding: 1.5rem;
      font-size: 1rem;
      color: #aaa;
      margin-top: auto; /* Pushes the footer to the bottom of the page */
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Somaiya Green</div>
    <nav>
      <a href="index.html" class="active">🏠 Home</a>
      <a href="rewards.html">🌱 Rewards</a>
      <a href="gamification.html">🏆 Gamification</a>
      <a href="portfolio.html">📁 Portfolio</a>
      <a href="achievement.html">🏆 Achievements</a>
      <a href="wallet.html">💰 Wallet</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Building a Green Ecosystem</h1>
    <p>Earn Climate Coins by completing eco-friendly tasks.</p>
  </section>

  <footer>
    <p>&copy; 2024 Somaiya Green - All rights reserved</p>
  </footer>
</body>
</html>
